<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>TradeCentral</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
<div class="container" id="navIcon">
  <a class="navbar-brand" href="/">TC</a>
<div class="d-flex flex-row-reverse">
  <div class="p-2" id="totalinvested">Total: </div>
  <div class="p-2" id="totalP&L">Overall P&L: </div>
</div>

</div>
</nav>



<div class="container">


	<h1 class="row justify-content-center">Welcome to Trade Central</h1>
	
	<div id="detailedView">
	<br><hr>
	<h2 id="updateTradeH2"> </h2>
	<form name="updateTrade">
	<input type="hidden" name="tradeId" id="tradeId">
	 
	 <label for="status">Status:</label>
  	<select name="status" id="UpdateStatus" required>
  		<option value="open">Open</option>
  		<option value="closed">Closed</option>
	</select>
  	
  	Shares: <input type="number" name="shares" id = "updateshares" min="1" required>
  	Price Per Share:<input type="text" name="price" id = "updatepricePer" required>
  	Description: <input type="text" name="description" id = "updatedescription">
  	Profit/Loss: <input type="text" name="profitloss" id = "updateprofitloss">
  <button name="updateTradeSubmit" id="updateTradeSubmit" class="btn btn-warning">Update Trade</button>
  <button name="deleteTradeSubmit" id="deleteTradeSubmit" class="btn btn-danger">Delete Trade</button>
  </form>
  <hr>
  <br>
	</div>

	<form name="findTradeForm">
		<input type="number" name="tradeId">
		<button class="btn btn-primary" name="lookup">Get Trade by Id</button>
	</form>


	<div id="output">
		<div id="tradeData"></div>
	</div>
<br>

<div>
	 <form name="createTrade">
	 
	 <label for="status">Status:</label>
  	<select name="status" id="status" required>
  <option value="open">Open</option>
  <option value="closed">Closed</option>
</select>
  	
  	Shares: <input type="number" name = "shares" min="1" required>
  	Price Per Share:<input type="text" name = "pricePer" required>
  	Description: <input type="text" name = "description">
  	Profit/Loss: <input type="text" name = "profitloss">
  <button class="btn btn-primary" name="createTradeSubmit">Create Trade</button>
  </form>
</div>


	<div id="allTradesTabelDiv">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th id = "idHeader">Id</th>
					<th>Status</th>
					<th>Shares</th>
					<th>Price per</th>
					<th>description</th>
					<th>Profit/Loss</th>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
	</div>
</div>
	<script src="js/eventFunction.js" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
