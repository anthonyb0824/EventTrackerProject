<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">

      <form class="well form-horizontal" action=" " method="post" id="contact_form">
        <fieldset>

          <!-- Form Name -->
          <legend>
            <h2><b>Registration Form</b></h2>
          </legend><br>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">First Name</label>
            <div class="d-flex inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="first_name" placeholder="First Name" class="form-control" type="text"
                  [(ngModel)]="newUser.firstName">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Last Name</label>
            <div class="d-flex inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="last_name" placeholder="Last Name" class="form-control" type="text"
                  [(ngModel)]="newUser.lastName">
              </div>
            </div>
          </div>

          <!-- <div class=" form-group">
            <label class="col-md-4 control-label">Department / Office</label>
            <div class="d-flex selectContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="department" class="form-control selectpicker">
                  <option value="">Select your Department/Office</option>

              </div>
            </div>
          </div> -->

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Username</label>
            <div class="d-flex inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="user_name" placeholder="Username" class="form-control" type="text"
                  [(ngModel)]="newUser.username">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Password</label>
            <div class="d-flex inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="user_password" placeholder="Password" class="form-control" type="password"
                  [(ngModel)]="newUser.password">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Confirm Password</label>
            <div class="d-flex inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password"
                  [(ngModel)]="tempPassword" (keyup)="checkPassword(tempPassword)">
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>
            <div class="d-flex inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="email@domain.com" class="form-control" type="text"
                  [(ngModel)]="newUser.email">
              </div>
            </div>
          </div>


          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Contact No.</label>
            <div class="d-flex inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="contact_no" placeholder="(639-XXX-XXXX)" class="form-control" type="text"
                  [(ngModel)]="newUser.phoneNumber">
              </div>
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="d-flex"><br>
              <button type="submit" class="btn btn-warning" (click)="createUser(newUser)">SUBMIT <span
                  class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
